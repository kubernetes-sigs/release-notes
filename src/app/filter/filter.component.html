<p *ngFor="let data of options.data | keyvalue" [id]="optionsHeaderID(data.key)">
  <span *ngIf="data.value.size > 0">
    <h6>{{ data.key }}</h6>
    <div *ngFor="let entry of data.value.values()">
      <label>
        <input
          type="checkbox"
          [id]="optionCheckboxID(entry)"
          [ngModel]="filter.data.get(data.key).has(entry)"
          (ngModelChange)="updateFilter(data.key, entry, $event)"
        />
        {{ entry }}
      </label>
    </div>
  </span>
</p>
