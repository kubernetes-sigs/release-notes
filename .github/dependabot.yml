version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
    labels:
      - 'area/dependency'
      - 'release-note-none'
      - 'ok-to-test'
    open-pull-requests-limit: 10
    groups:
      angular:
        patterns:
          - '@angular/*'
          - '@angular-devkit/*'
      angular-eslint:
        patterns:
          - '@angular-eslint/*'
      typescript-eslint:
        patterns:
          - '@typescript-eslint/*'
